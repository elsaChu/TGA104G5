    <div class="login">

      <div class="login-top">

        <form action="MemberServlet" method="POST">
          <input
            type="text"
            name="name"
            placeholder="姓名"
          />
          <input
            type="text"
            name="account"
            placeholder="User Id"
          />
          <input
           type="password"
           name="password"
           placeholder="請輸入密碼"         
          />          
            <input
            type="password"
            name="password2"
            placeholder="請確認密碼"
          />  
           <input
            type="email"
            name="email"
            placeholder="Email"
          />
        <input 
        	type="date" 
        	name="birthday"
        	 placeholder=""
        	/>
       
          <input
            type="tel"
            name="phoneNumber"
            placeholder="手機號碼"
          />
         <div class="forgot">
          <input type="submit" value="註冊帳號" />
        </div>
        
        </form>
